</head>

<body>

    <h2 class="special-font">Survey</h2>

    <div class="frm-group">
        <form action="#" id="frmInsert" name="frmInsert">
            <label for="name">Your name: </label>
            <input type="text" id="name" name="name" />

            <label for="surname">Your surname: </label>
            <input type="text" id="surname" name="surname" />

            <label for="country">Your country:</label>
            <select id="country">
                <option value="Tr">Turkey</option>
                <option value="Usa">USA</option>
            </select>

            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="search for..." />
            <textarea id="comment">Comment...</textarea>
            <button type="button" id="save">Submit</button>
        </form>
    </div>

</body>

</html>
